<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="form" method="get" class="toDoListForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input">
                                <div class="input-group-append">
                                    <button class=" btn btn-primary btn-outline-warning" id="addToDoBtn" type="submit">Ekle</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">To Do List</div>
                    <ul id="todoListContainer" class="list-group list-group-flush">
                        <li class="list-group-item">item 1
                            <span class="delete-icon">
                                x
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
</div>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
